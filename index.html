<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>konsole</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="terminal">
    <div id="output">
      <div class="output-line">[konsole@deck ~]$ welcome to konsole</div>
      <div class="output-line">type 'help' for commands</div>
      <br>
    </div>
    <div id="input-line">
      <span class="prompt" id="prompt">[konsle@deck ~]$</span>
      <input type="text" id="input" autofocus autocomplete="off" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
